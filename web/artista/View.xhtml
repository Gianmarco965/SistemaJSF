<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArtistaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArtistaLabel_idartista}"/>
                    <h:outputText value="#{artistaController.selected.idartista}" title="#{bundle.ViewArtistaTitle_idartista}"/>
                    <h:outputText value="#{bundle.ViewArtistaLabel_nombreartista}"/>
                    <h:outputText value="#{artistaController.selected.nombreartista}" title="#{bundle.ViewArtistaTitle_nombreartista}"/>
                    <h:outputText value="#{bundle.ViewArtistaLabel_apellidoartista}"/>
                    <h:outputText value="#{artistaController.selected.apellidoartista}" title="#{bundle.ViewArtistaTitle_apellidoartista}"/>
                    <h:outputText value="#{bundle.ViewArtistaLabel_nacionalidad}"/>
                    <h:outputText value="#{artistaController.selected.nacionalidad}" title="#{bundle.ViewArtistaTitle_nacionalidad}"/>
                    <h:outputText value="#{bundle.ViewArtistaLabel_fechanac}"/>
                    <h:outputText value="#{artistaController.selected.fechanac}" title="#{bundle.ViewArtistaTitle_fechanac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{artistaController.destroyAndView}" value="#{bundle.ViewArtistaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArtistaEditLink}"/>
                <br />
                <h:commandLink action="#{artistaController.prepareCreate}" value="#{bundle.ViewArtistaCreateLink}" />
                <br />
                <h:commandLink action="#{artistaController.prepareList}" value="#{bundle.ViewArtistaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArtistaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
